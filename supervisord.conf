[supervisord]
nodaemon=true
user=root
logfile=/var/log/supervisor/supervisord.log
pidfile=/var/run/supervisord.pid
loglevel=info

[program:valkey]
command=valkey-server --save 60 1 --loglevel warning --dir /data --daemonize no
autostart=true
autorestart=true
priority=10
stdout_logfile=/var/log/supervisor/valkey.log
stderr_logfile=/var/log/supervisor/valkey-error.log

[program:surrealdb]
command=surreal start --log info --user %(ENV_SURREALDB_USER)s --pass %(ENV_SURREALDB_PASS)s --bind 127.0.0.1:8000 file:/data/surrealdb/database.db
autostart=true
autorestart=true
priority=20
stdout_logfile=/var/log/supervisor/surrealdb.log
stderr_logfile=/var/log/supervisor/surrealdb-error.log

[program:searxng]
command=python -m searx.webapp
directory=/app
environment=SEARXNG_SETTINGS_PATH="/etc/searxng/settings.yml"
autostart=true
autorestart=true
priority=30
startsecs=5
stdout_logfile=/var/log/supervisor/searxng.log
stderr_logfile=/var/log/supervisor/searxng-error.log

[program:paper-search-mcp]
command=python -m paper_search_mcp.server
directory=/app
autostart=true
autorestart=true
priority=40
startsecs=10
stdout_logfile=/var/log/supervisor/mcp.log
stderr_logfile=/var/log/supervisor/mcp-error.log
